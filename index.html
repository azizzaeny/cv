  style.type = 'text/css';
  
  if(style.styleSheet){
    style.styleSheet.cssText = content; 
  }else{
    style.appendChild(document.createTextNode(content));
  }

  return head.appendChild(style);
}


const renderDom = (component, state) =>{
  if (component === undefined || component === null) {
     R(H(state.component, state), state.mountPoint);
  }else{
     R(H(component, state), state.mountPoint);
  }
}
